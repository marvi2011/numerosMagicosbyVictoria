<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica de dom y bom" />
    <meta name="keywords" content="Dom, bom, arrays, bucles, bootstrap" />
    <meta name="author" content="Victoria Gramajo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Números Mágicos by Victoria</title>
  </head>
  <body>
    <header class="container text-center mt-5 bg-success p-3">
      <h1 class="lead-1">Números Mágicos <i class="bi bi-magic"></i></h1>
    </header>
    <main>
      <section class="text-center container mt-3">
        <p>¡Bienvenido al juego de los número mágicos!</p>
        <p>
          El juego consiste en adivinar un número entre 1 y 100... cada vez que
          ingreses un número la compu te dirá si el número a adivinar es mayor o
          menor al que ingresaste.
        </p>
        <p>El juego termina cuando adivinas el número.</p>
      </section>
      <article class="text-center mt-4">
        <button
          type="button"
          class="btn btn-info btn-lg"
          id="btnComenzar"
          onclick="comenzarPartida()"
        >
          Comenzar <i class="bi bi-arrow-up-circle-fill"></i>
        </button>
        <form
        class="container my-5 bg-primary-subtle p-4 rounded"
        id="formJuego"
        onsubmit="consultarNumero(event)"
      >
        <div class="d-flex">
          <input
            type="number"
            placeholder="Ingresá un número"
            class="form-control bg-info-subtle"
            id="numeroIngresado"
          />
          <button
            class="btn btn-outline-success ms-2"
            type="submit"
            id="btnAdivinar"
          >
            Enviar
          </button>
        </div>
      </form>
      </article>
      <div class="alert-primary d-none " role="alert" id="msj">
        Acertaste!!!
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
